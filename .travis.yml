# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages
latex: false
pandoc: false


r_github_packages:
- jimhester/covr

after_success:
- Rscript -e 'library(covr);codecov()'

r:
  - oldrel
  - release
  - devel

env:
  # MENDELEY_CLIENT_ID="****"
  - secure: ""
  # MENDELEY_CLIENT_SECRET="****"
  - secure: ""

# Token credentials to my test account
before_install:
  - openssl aes-256-cbc -K $encrypted_14d0ef99bd92_key -iv $encrypted_14d0ef99bd92_iv -in .httr-oauth.enc -out .httr-oauth -d
